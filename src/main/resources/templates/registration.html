<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/block-double-click.css}" rel="stylesheet"/>
    <link th:href="@{/favicon.jpg}" rel="shortcut icon" type="image/png"/>

    <title>Wydarzenia sportowe</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}"/>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<style>
.forms .form-content .sign-up-text{
    text-align: center;
    margin-top: 25px;
}



</style>
<body class="d-flex flex-column min-vh-100">
<div th:if="${session.currentlyLogged == null}" th:insert="navbar.html :: unlogged-navbar"></div>
<div th:unless="${session.currentlyLogged == null}" th:insert="navbar.html :: logged-navbar"></div>
<div class="mt-xl-5 text-center">
    <img width="300px" height="150px" th:src="@{/footballLogo.svg}"/>
</div>
<div class="d-flex justify-content-center">
    <div class="d-flex flex-column bd-highlight mb-5">
        <form autocomplete="off" method="post" name="registrationForm" th:action="@{/registration}"
              th:object="${registrationFormDTO}">
            <div class="p-2 bd-highlight text-center">
                <h3>Rejestracja</h3>
            </div>

            <div class="p-2">
                <div class="bd-highlight text-center">
                    <input class="coolinput" th:field="*{username}" id="username" type="text" name="username"
                           placeholder="Login"/>
                </div>
                <p th:if="${#fields.hasErrors('username')}"
                   class="validationError bd-highlight text-center text-wrap text-danger h6"
                   th:errors="*{username}">Brak loginu
                </p>
            </div>

            <div class="p-2">
                <div class="bd-highlight text-center">
                    <input class="coolinput" th:field="*{firstName}" id="firstName" type="firstName" name="firstName"
                           placeholder="Imię"/>
                </div>
                <p th:if="${#fields.hasErrors('firstName')}"
                   class="validationError bd-highlight text-center text-wrap text-danger h6"
                   th:errors="*{firstName}">Brak imienia</p>
            </div>

            <div class="p-2">
                <div class="bd-highlight text-center">
                    <input class="coolinput" th:field="*{surname}" id="surname" type="surname" name="surname"
                           placeholder="Nazwisko"/>
                </div>
                <p th:if="${#fields.hasErrors('surname')}"
                   class="validationError bd-highlight text-center text-wrap text-danger h6"
                   th:errors="*{surname}">Brak nazwiska</p>
            </div>

            <div class="p-2">
                <div class="bd-highlight text-center">
                    <input class="coolinput" th:field="*{mail}" id="mail" type="mail" name="mail" placeholder="Email"/>
                </div>
                <p th:if="${#fields.hasErrors('mail')}"
                   class="validationError bd-highlight text-center text-wrap text-danger h6"
                   th:errors="*{mail}">Zły email</p>
            </div>

            <div class="p-2">
                <div class="bd-highlight text-center">
                    <input class="coolinput" th:field="*{password}" id="password" type="password" name="password"
                           placeholder="Hasło"/>
                </div>
                <p th:if="${#fields.hasErrors('password')}"
                   class="validationError bd-highlight text-center text-wrap text-danger h6 text-wrap" style="width: 20rem;"
                   th:errors="*{password}">Błędne hasło</p>
            </div>

            <div class="p-2">
                <div class="bd-highlight text-center">
                    <input class="coolinput" th:field="*{age}" id="age" type="age" name="age"
                           placeholder="Wiek"/>
                </div>
                <p th:if="${#fields.hasErrors('age')}"
                   class="validationError bd-highlight text-center text-wrap text-danger h6 text-wrap" style="width: 20rem;"
                   th:errors="*{age}">Błędne hasło</p>
            </div>

            <div class="row d-grid gap-1 col-12 mx-auto" style="text-align: center;">
                <div class="mt-2 p-2 bd-highlight text-center">
                    <button type="submit" class="btn btn-danger btn-lg btn-width">Zarejestruj</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/block-double-click.js}"></script>
</html>
