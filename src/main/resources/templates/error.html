<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/favicon.jpg}" rel="shortcut icon" type="image/png"/>

    <title>Wydarzenia sportowe</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<style>
body {
  display: flex;
  flex-flow: row wrap;
  align-content: center;
  justify-content: center;
}

div {
  width: 100%;
  text-align: center;
}

.number {
  background: #fff;
  position: relative;
  font: 900 30vmin "Consolas";
  letter-spacing: 5vmin;
  text-shadow: 2px -1px 0 #000, 4px -2px 0 #0a0a0a, 6px -3px 0 #0f0f0f, 8px -4px 0 #141414, 10px -5px 0 #1a1a1a, 12px -6px 0 #1f1f1f, 14px -7px 0 #242424, 16px -8px 0 #292929;
}
.number::before {
  background-color: #673ab7;
  background-image: radial-gradient(closest-side at 50% 50%, #ffc107 100%, rgba(0, 0, 0, 0)), radial-gradient(closest-side at 50% 50%, #e91e63 100%, rgba(0, 0, 0, 0));
  background-repeat: repeat-x;
  background-size: 40vmin 40vmin;
  background-position: -100vmin 20vmin, 100vmin -25vmin;
  width: 100%;
  height: 100%;
  mix-blend-mode: screen;
  -webkit-animation: moving 10s linear infinite both;
          animation: moving 10s linear infinite both;
  display: block;
  position: absolute;
  content: "";
}
@-webkit-keyframes moving {
  to {
    background-position: 100vmin 20vmin, -100vmin -25vmin;
  }
}
@keyframes moving {
  to {
    background-position: 100vmin 20vmin, -100vmin -25vmin;
  }
}

.text {
  font-family: 'Courgette', cursive;
}
.text span {
  font-size: 10vmin;
}

</style>
<body>
<div th:if="${session.currentlyLogged == null}" th:insert="navbar.html :: unlogged-navbar"></div>
<div th:unless="${session.currentlyLogged == null}" th:insert="navbar.html :: logged-navbar"></div>
<div th:if="${exception == null}">
    <div class="number">404</div>
    <div class="text"><span>Coś poszło nie tak..</span>
        <br>
        <span style="font-size: 4.5vmin;">W aplikacji wystąpił nieznany błąd.</span>
        <br>
        <br>
        <span style="font-size: 3.5vmin;"><a href="javascript:history.back()">Powróć do porzedniej strony</a></span>
    </div>
</div>

<div th:if="${exception != null}">
    <div class="number">Błąd</div>
    <div class="text"><span style="font-size: 5vmin;" th:text="${exception.message}"></span>
        <br>
        <br>
        <span style="font-size: 4vmin;"><a href="javascript:history.back()">Powróć do porzedniej strony</a></span>
    </div>
</div>

</body>
</html>
