<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/css/block-double-click.css}" rel="stylesheet"/>
    <link th:href="@{/favicon.jpg}" rel="shortcut icon" type="image/png"/>

    <title>Wydarzenia sportowe</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}"/>

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:if="${session.currentlyLogged == null}" th:insert="navbar.html :: unlogged-navbar"></div>
<div th:unless="${session.currentlyLogged == null}" th:insert="navbar.html :: logged-navbar"></div>
<div class="mt-xl-5 text-center">
    <img width="300px" height="150px" th:src="@{/footballLogo.svg}" />
</div>
<div class="d-flex justify-content-center">
    <div class="border d-flex flex-column bd-highlight mb-3">
        <form autocomplete="off" method="post" name="loginForm" th:action="@{/login}">
            <div class="p-2 bd-highlight text-center">
                <h3>Wydarzenia sportowe</h3>
            </div>
            <div class="p-2 bd-highlight text-center">
                <label for="username">Login</label>
                <input class="coolinput" id="username" type="text" name="username" placeholder="Twój login" required/>
            </div>
            <div class="p-2 bd-highlight text-center">
                <label for="password">Hasło</label>
                <input class="coolinput" id="password" type="password" name="password" placeholder="Twoje hasło" required/>
            </div>
            <div th:if="${param.error}" class="p-2 bd-highlight text-center">
                <p class="text-danger">Nieprawidłowe dane logowania.</p>
            </div>
            <div th:if="${param.logout}" class="p-2 bd-highlight text-center">
                <p class="text-success">Poprawnie wylogowano z systemu.</p>
            </div>
            <div class="mt-2 p-2 bd-highlight text-center">
                <button type="submit" class="btn btn-danger btn-lg btn-width">Zaloguj</button>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/js/block-double-click.js}"></script>
</html>
