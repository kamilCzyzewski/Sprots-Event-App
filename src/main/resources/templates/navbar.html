<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:fragment="unlogged-navbar">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom border-danger bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img width="100" height="50" class="navbar-brand" th:src="@{/footballLogo.svg}"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark my-2 my-sm-0 border-2" type="submit" th:href="@{/login}">Zaloguj</a>
                </form>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="logged-navbar">
    <nav class="navbar navbar-expand-lg navbar-light border-bottom border-danger bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img width="100" height="50" class="navbar-brand" th:src="@{/footballLogo.svg}"/>
            </a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-white" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-danger my-2 my-sm-0" type="submit" th:href="@{/logout}">Wyloguj</a>
                </form>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
